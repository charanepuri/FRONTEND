<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic & Non Semantic Tags</title>
</head>
<body>
    <h3>NON SEMANTIC TAGS</h3>
    <div>1st div</div>
    <div>nested div
        <div>2nd div in nested div</div>
    </div>
    <br><br><br>
    <span>1st span</span>
    <span>nested
        <span>
            2nd span in nested
        </span>
    </span>
</body>
</html>
